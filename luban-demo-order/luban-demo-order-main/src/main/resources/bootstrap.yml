#多环境时,必须在bootstrap配置的
spring:
  profiles:
    active: local
# 假设我们现在有2个环境一个dev 一个是local本地 每个空间必须指定一个名字
---
# 第一个---下 表示 local配置空间
spring:
  # 交给naocs客户端连接配置中心属性
  cloud:
    nacos:
      config:
        # 配置中心地址 localhost:8848
        server-addr: localhost:8848
  config:
    activate:
      on-profile: local
  # spring应用名称 nacos客户端连接配置中心必用的属性
  application:
    name: luban-demo-order


